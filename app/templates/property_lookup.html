        <br>

                </select>
            </form> -->

            <form action="/property_lookup" method='POST'>

                <select name="city" width="1000px">

                  <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
                  {% endfor %}

            </form>
